repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (lint)
        entry: uv run ruff check
        language: system
        types: [python]
        args: ["--fix"]

      - id: ruff-format
        name: ruff (format)
        entry: uv run ruff format
        language: system
        types: [python]

      - id: mypy
        name: mypy (strict)
        entry: uv run mypy .
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
