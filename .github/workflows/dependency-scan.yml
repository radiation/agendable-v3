name: Dependency Scan

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "43 4 * * 1"

permissions:
  contents: read

jobs:
  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Export locked dependencies
        run: uv export --frozen --format requirements-txt --no-hashes --output-file requirements-audit.txt

      - name: Run pip-audit
        run: uvx pip-audit -r requirements-audit.txt
