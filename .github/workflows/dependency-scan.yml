name: Dependency Scan

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "43 4 * * 1"

permissions:
  contents: read

jobs:
  pip-audit:
    name: pip-audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4

      - name: Export locked dependencies
        run: uv export --frozen --format requirements-txt --no-hashes --output-file requirements-audit.txt

      - name: Run pip-audit
        run: uvx pip-audit -r requirements-audit.txt
