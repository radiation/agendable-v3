name: Complexity

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  complexity:
    name: Xenon Complexity Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install xenon
        run: python -m pip install --upgrade pip xenon

      - name: Collect changed Python files
        if: github.event_name == 'pull_request'
        id: changed_py
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        with:
          files: |
            src/**/*.py

      - name: Show complexity report (PR changed files)
        if: github.event_name == 'pull_request' && steps.changed_py.outputs.any_changed == 'true'
        run: |
          radon cc \
            --show-complexity \
            --average \
            ${{ steps.changed_py.outputs.all_changed_files }}

      - name: Enforce complexity thresholds (PR changed files)
        if: github.event_name == 'pull_request' && steps.changed_py.outputs.any_changed == 'true'
        run: |
          xenon \
            --max-absolute B \
            --max-modules B \
            --max-average A \
            ${{ steps.changed_py.outputs.all_changed_files }}

      - name: Skip complexity gate (no changed Python files)
        if: github.event_name == 'pull_request' && steps.changed_py.outputs.any_changed != 'true'
        run: echo "No changed Python files under src/; skipping Xenon complexity check."

      - name: Show complexity report (main full scan)
        if: github.event_name != 'pull_request'
        run: |
          radon cc \
            --show-complexity \
            --average \
            src/agendable

      - name: Enforce complexity thresholds (main full scan)
        if: github.event_name != 'pull_request'
        run: |
          xenon \
            --max-absolute B \
            --max-modules B \
            --max-average A \
            src/agendable
