name: Semgrep

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "11 5 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.14"

      - name: Install Semgrep
        run: python -m pip install --upgrade semgrep

      - name: Run Semgrep
        run: |
          semgrep ci \
            --config p/default \
            --exclude-rule=python.django.security.django-no-csrf-token.django-no-csrf-token \
            --exclude-rule=html.security.audit.missing-integrity.missing-integrity
