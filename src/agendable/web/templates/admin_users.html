{% extends "base.html" %}

{% block title %}Agendable — Admin Users{% endblock %}

{% block content %}
<p><a href="/">← Back</a></p>

<section>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.full_name }}
            <small>({{ user.email }})</small>
            <small>— {{ user.role.value }}</small>
        </li>
        {% else %}
        <li><em>No users found.</em></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
