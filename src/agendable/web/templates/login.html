{% extends "base.html" %}

{% block title %}Agendable â€” Login{% endblock %}

{% block content %}
<h2>Sign in</h2>

{% if error %}
<p style="color: #b00020;"><strong>{{ error }}</strong></p>
{% endif %}

<form method="post" action="/login" style="display:flex; gap: .5rem; flex-wrap: wrap; align-items: end;">
    <label>
        Email
        <input name="email" type="email" required />
    </label>

    <label>
        Password
        <input name="password" type="password" required />
    </label>

    <button type="submit">Sign in</button>
</form>

<p style="margin-top: .75rem;"><small>Need an account? <a href="/signup">Create one</a>.</small></p>

{% if oidc_enabled %}
<p style="margin-top: 1rem;">
    <a href="/auth/oidc/start">Sign in with SSO</a>
</p>
{% endif %}
{% endblock %}
