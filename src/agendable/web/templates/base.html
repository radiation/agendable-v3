<!doctype html>
<html lang="en" {% if current_user and current_user.prefers_dark_mode %}class="dark" {% endif %}>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Agendable{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="/static/app.css" />
</head>

<body>
    <main class="page-shell">
        <header class="topbar">
            <h1>Agendable</h1>
            {% if current_user %}
            <div class="topbar-nav">
                <small>Signed in as {{ current_user.display_name }}</small>
                <a href="/">Series</a>
                <a href="/dashboard">Dashboard</a>
                {% if current_user.role.value == "admin" %}
                <a href="/admin/users">Admin</a>
                {% endif %}
                <a href="/profile">Profile</a>
                <form method="post" action="/logout" class="inline-actions">
                    <button type="submit">Logout</button>
                </form>
            </div>
            {% else %}
            <a href="/login">Sign in</a>
            {% endif %}
        </header>
        <hr />
        {% block content %}{% endblock %}
    </main>
</body>

</html>
