<!doctype html>
<html lang="en" {% if current_user and current_user.prefers_dark_mode %}class="dark" {% endif %}>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Agendable{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="/static/app.css" />
</head>

<body>
    <main style="max-width: 960px; margin: 2rem auto; padding: 0 1rem;">
        <header style="display:flex; align-items: baseline; justify-content: space-between; gap: 1rem;">
            <h1 style="margin: 0;">Agendable</h1>
            {% if current_user %}
            <div style="display:flex; gap: .75rem; align-items: baseline;">
                <small>Signed in as {{ current_user.display_name }}</small>
                {% if current_user.role.value == "admin" %}
                <a href="/admin/users">Admin</a>
                {% endif %}
                <a href="/profile">Profile</a>
                <form method="post" action="/logout" style="display:inline;">
                    <button type="submit">Logout</button>
                </form>
            </div>
            {% else %}
            <a href="/login">Sign in</a>
            {% endif %}
        </header>
        <hr />
        {% block content %}{% endblock %}
    </main>
</body>

</html>
